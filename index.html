<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foglio Ore Collaboratori</title>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f4f8;
    }
    h1 {
      text-align: center;
    }
    #formSection, #loginSection, #calendar {
      margin-top: 20px;
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Seleziona il tuo nome</h1>

<button onclick="login('andrea')">Andrea Chiodini</button>
<button onclick="login('chiara')">Chiara Squaratti</button>
<button onclick="login('stefano')">Stefano Manfredi</button>

<div id="loginSection" style="display:none;">
  <h2>Inserisci la password</h2>
  <input type="password" id="passwordInput" placeholder="Password">
  <button onclick="checkPassword()">Accedi</button>
  <p id="errorMsg" style="color:red;"></p>
</div>

<div id="formSection" style="display:none;">
  <h2>Modulo di Inserimento</h2>
  <label>Data: <input type="date" id="data"></label><br>
  <label>Ora IN: <input type="time" id="oraIn"></label><br>
  <label>Ora OUT: <input type="time" id="oraOut"></label><br>
  <label>Mansione:
    <select id="mansione">
      <option>Assistente bagnanti FERIALE</option>
      <option>Assistente bagnanti FESTIVO</option>
      <option>Cassa FERIALE</option>
      <option>Cassa FESTIVO</option>
      <option>Rotazione FERIALE</option>
      <option>Rotazione FESTIVO</option>
      <option>Istruttore FERIALE</option>
      <option>Istruttore FESTIVO</option>
      <option>Aiuto allenatore FERIALE</option>
      <option>Aiuto allenatore FESTIVO</option>
      <option>Sincro/Pallan FERIALE</option>
      <option>Sincro/Pallan FESTIVO</option>
      <option>Acquagym FERIALE</option>
      <option>Acquagym FESTIVO</option>
      <option>Baby istruttore FERIALE</option>
      <option>Baby istruttore FESTIVO</option>
      <option>Baby aiuto allenatore FERIALE</option>
      <option>Baby aiuto allenatore FESTIVO</option>
      <option>Neonatale FERIALE</option>
      <option>Neonatale FESTIVO</option>
      <option>Preparto FERIALE</option>
      <option>Preparto FESTIVO</option>
      <option>Lezione individuale FERIALE</option>
      <option>Lezione individuale FESTIVO</option>
      <option>Propaganda FERIALE</option>
      <option>Propaganda FESTIVO</option>
      <option>Segreteria FERIALE</option>
      <option>Segreteria FESTIVO</option>
      <option>Coordinatore FERIALE</option>
      <option>Coordinatore FESTIVO</option>
      <option>Aquagol/Salvamento FERIALE</option>
      <option>Aquagol/Salvamento FESTIVO</option>
    </select>
  </label><br>
  <button onclick="salvaDati()">Salva turno</button>
  <button onclick="generaPDF()">Genera PDF</button>
  
  <div id="calendar" style="margin-top:30px;"></div>
</div>

<script>
// Variabili e configurazione
let currentUser = "";
let calendar;
const apiUrl = "/.netlify/functions/proxy";  // Nuovo URL della funzione Netlify

// Gestione login e password
const passwords = {
  "andrea": "andrea123",
  "chiara": "chiara123",
  "stefano": "stefano123"
};

// Funzione per selezionare l'utente
function login(user) {
  currentUser = user;
  // Mostra la sezione di login
  document.getElementById('loginSection').style.display = 'block';
}

// Verifica la password
function checkPassword() {
  const enteredPassword = document.getElementById('passwordInput').value;
  if (enteredPassword === passwords[currentUser]) {
    document.getElementById('loginSection').style.display = 'none'; // Nasconde la sezione di login
    document.getElementById('formSection').style.display = 'block'; // Mostra il modulo
    inizializzaCalendario(); // Inizializza il calendario
  } else {
    document.getElementById('errorMsg').innerText = "Password errata!";
  }
}

// Funzione per caricare gli eventi nel calendario
function caricaEventi(fetchInfo, successCallback, failureCallback) {
  fetch(apiUrl) // Richiesta al server
    .then(response => response.json())  // Converte la risposta in JSON
    .then(data => {
      // Filtro degli eventi per l'utente
      const eventi = data
        .filter(turno => turno.utente === currentUser) // Filtro per l'utente corrente
        .map((turno, index) => ({
          title: `${turno.mansione} (${turno.oraIn}-${turno.oraOut})`,  // Descrizione evento
          start: turno.data,  // La data
          allDay: true         // Evento per l'intera giornata
        }));

      successCallback(eventi); // Passa gli eventi a FullCalendar
    })
    .catch(error => {
      console.error("Errore nel caricamento degli eventi:", error);
      failureCallback(error); // Se c'Ã¨ un errore, segnalo il fallimento
    });
}

// Funzione per aggiornare il calendario
function aggiornaCalendario() {
  if (calendar) {
    calendar.refetchEvents();
  }
}

// Funzione per inizializzare il calendario
function inizializzaCalendario() {
  const calendarEl = document.getElementById('calendar');
  if (!calendar) {
    calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'it',
      height: 'auto',
      events: caricaEventi,
      eventClick: function(info) {
        alert('Non puoi modificare direttamente dal calendario.');
      }
    });

    calendar.render();
  } else {
    aggiornaCalendario();
  }
}

// Funzione per salvare i dati del turno
function salvaDati() {
  const data = document.getElementById('data').value;
  const oraIn = document.getElementById('oraIn').value;
  const oraOut = document.getElementById('oraOut').value;
  const mansione = document.getElementById('mansione').value;

  if (!data || !oraIn || !oraOut || !mansione) {
    alert('Compila tutti i campi!');
    return;
  }

  const turno = { data, oraIn, oraOut, mansione, utente: currentUser };

  fetch(apiUrl, {
    method: "POST",  // Assicurati che sia POST
    body: JSON.stringify(turno),  // Invia i dati come JSON
    headers: { "Content-Type": "application/json" }
  })
  .then(response => response.text())
  .then(res => {
    alert('Turno salvato!');
    aggiornaCalendario();  // Funzione che aggiorna il calendario
  })
  .catch(error => {
    console.error("Errore salvataggio", error);
    alert('Errore durante il salvataggio!');
  });
}

// Funzione per generare il PDF
function generaPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  fetch(apiUrl)
    .then(response => response.json())
    .then(turni => {
      const datiUtente = turni.filter(t => t.utente === currentUser);

      if (datiUtente.length === 0) {
        alert('Non ci sono turni salvati!');
        return;
      }

      const dataTurni = datiUtente.map(turno => {
        const inTime = new Date(`1970-01-01T${turno.oraIn}:00`);
        const outTime = new Date(`1970-01-01T${turno.oraOut}:00`);
        let oreLavorate = (outTime - inTime) / (1000 * 60 * 60);
        if (oreLavorate < 0) oreLavorate += 24; // Correzione per turni che superano la mezzanotte
        return [turno.data, turno.mansione, turno.oraIn, turno.oraOut, oreLavorate];
      });

      doc.autoTable({
        head: [['Data', 'Mansione', 'Ora In', 'Ora Out', 'Ore']],
        body: dataTurni
      });

      doc.save(`${currentUser}_turni.pdf`);
    })
    .catch(error => {
      console.error("Errore durante la generazione del PDF", error);
      alert('Errore durante la generazione del PDF!');
    });
}
</script>

</body>
</html>
