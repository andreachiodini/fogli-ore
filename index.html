<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foglio Ore Collaboratori</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f4f8;
    }
    h1 {
      text-align: center;
    }
    #formSection, #loginSection {
      margin-top: 20px;
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Seleziona il tuo nome</h1>

<button onclick="login('andrea')">Andrea Chiodini</button>
<button onclick="login('chiara')">Chiara Squaratti</button>
<button onclick="login('stefano')">Stefano Manfredi</button>

<div id="loginSection" style="display:none;">
  <h2>Inserisci la password</h2>
  <input type="password" id="passwordInput" placeholder="Password">
  <button onclick="checkPassword()">Accedi</button>
  <p id="errorMsg" style="color:red;"></p>
</div>

<div id="formSection" style="display:none;">
  <h2>Modulo di Inserimento</h2>
  <label>Data: <input type="date" id="data"></label><br>
  <label>Ora IN: <input type="time" id="oraIn"></label><br>
  <label>Ora OUT: <input type="time" id="oraOut"></label><br>
  <label>Mansione:
    <select id="mansione">
      <option>Assistente bagnanti FERIALE</option>
      <option>Assistente bagnanti FESTIVO</option>
      <option>Cassa FERIALE</option>
      <option>Cassa FESTIVO</option>
      <option>Rotazione FERIALE</option>
      <option>Rotazione FESTIVO</option>
      <option>Istruttore FERIALE</option>
      <option>Istruttore FESTIVO</option>
      <option>Aiuto allenatore FERIALE</option>
      <option>Aiuto allenatore FESTIVO</option>
    </select>
  </label><br>
  <button onclick="salvaDati()">Salva turno</button>
  <button onclick="generaPDF()">Genera PDF</button>
</div>

<script>
// Variabili e configurazione
let currentUser = "";
const apiUrl = "https://script.google.com/macros/s/AKfycbwi69qWgniUNUg2q4RKLiTW0QqJWQvWMewnV2Mkbaa40jniO-CtRL2ZefWTdqZsGxea_g/exec";  // URL della funzione Google Apps Script

// Gestione login e password
const passwords = {
  "andrea": "andrea123",
  "chiara": "chiara123",
  "stefano": "stefano123"
};

// Funzione per selezionare l'utente
function login(user) {
  currentUser = user;
  // Mostra la sezione di login
  document.getElementById('loginSection').style.display = 'block';
}

// Verifica la password
function checkPassword() {
  const enteredPassword = document.getElementById('passwordInput').value;
  if (enteredPassword === passwords[currentUser]) {
    document.getElementById('loginSection').style.display = 'none'; // Nasconde la sezione di login
    document.getElementById('formSection').style.display = 'block'; // Mostra il modulo
  } else {
    document.getElementById('errorMsg').innerText = "Password errata!";
  }
}

// Funzione per salvare i dati del turno
function salvaDati() {
  const data = document.getElementById('data').value;
  const oraIn = document.getElementById('oraIn').value;
  const oraOut = document.getElementById('oraOut').value;
  const mansione = document.getElementById('mansione').value;

  if (!data || !oraIn || !oraOut || !mansione) {
    alert('Compila tutti i campi!');
    return;
  }

  const turno = { data, oraIn, oraOut, mansione, utente: currentUser };

  fetch(apiUrl, {
    method: "POST",  // Assicurati che sia POST
    body: JSON.stringify(turno),  // Invia i dati come JSON
    headers: { "Content-Type": "application/json" }
  })
  .then(response => response.text())  // Ottieni la risposta dal server
  .then(res => {
    alert('Turno salvato!');
  })
  .catch(error => {
    console.error("Errore salvataggio", error);
    alert('Errore durante il salvataggio!');
  });
}

// Funzione per generare il PDF
function generaPDF() {
  const doc = new jsPDF();

  // Crea la tabella con i dati del turno
  const data = [
    ["Data", "Ora IN", "Ora OUT", "Mansione", "Collaboratore"],
    [document.getElementById('data').value, document.getElementById('oraIn').value, document.getElementById('oraOut').value, document.getElementById('mansione').value, currentUser]
  ];

  doc.autoTable({
    head: data.slice(0, 1),
    body: data.slice(1),
  });

  doc.save(`Turno_${currentUser}.pdf`);
}
</script>

</body>
</html>
